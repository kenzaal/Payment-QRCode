<!DOCTYPE html>

<html>

<head>

	<title> Registration </title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body class="text-center">

	<form method="post" action="/" class="form-signin">

		<div class="form-group">
		    <label for="inputPseudo"> Pseudo </label>
		    <input type="text" class="form-control" id="inputUsername" name="uname" placeholder="Pseudo" autofocus required>
  		</div>

  		<div class="form-group">
		    <label for="inputFirstName"> First name </label>
		    <input type="text" class="form-control" id="inputFirstName" name="fname" placeholder="First name" required>
  		</div>

  		<div class="form-group">
		    <label for="inputLastName"> Last name </label>
		    <input type="text" class="form-control" id="inputLastName" name="lname" placeholder="Last name" required>
  		</div>

		<div class="form-group">
		    <label for="inputEmail"> Email </label>
		    <input type="email" class="form-control" id="inputEmail"  name="email" placeholder="Ex: toto@gmail.com" required>
  		</div>

  		<div class="form-group">
		    <label for="inputPassword"> Password </label>
		    <input type="password" class="form-control" id="inputPassword"  name="passw" placeholder="Password" required>
  		</div>

		<input type="submit" value="Send" class="btn btn-lg btn-primary btn-block"> <br>

		<div style="background-color:#f1f1f1; text-align:left;">
			<span class="login"> <a href="/"> Sign in </a> </span>
		</div>
	</form>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
