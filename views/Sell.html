<body class="text-center">

  <form action="/QrCode" method="POST" class="form-signin">
    
    <div class="container">
    
      <label for="product"> <b> Article </b> </label>
      <input type="text" class="form-control" name="article" placeholder="Enter your article" required>
    
      <label for="price"> <b> Price </b> </label>
      <input type="text" class="form-control" name="price" placeholder="Enter the price of the article ($)" required>
    
      <button type="submit" class="btn btn-lg btn-primary btn-block"> Submit </button>
      <button type="reset" class="btn btn-lg btn-primary btn-block"> Reset </button>
    
    </div>
  
  </form>  
  
</body>
